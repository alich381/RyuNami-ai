<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RyuNami AI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050914;
  --card:#0b132b;
  --neon:#00f0ff;
  --neon2:#7c7cff;
  --text:#eaf2ff;
  --sub:#8ea0c8;
}

*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(circle at top,#0b1b3a,#02040a),
    linear-gradient(120deg,#02040a,#060b1a);
  font-family:Poppins,sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.7);
  z-index:100;
  justify-content:center;
  align-items:center;
}
.modal.active{
  display:flex;
}
.modal-content{
  background:linear-gradient(180deg,#0b132b,#060b1a);
  border-radius:16px;
  width:90%;
  max-width:400px;
  padding:20px;
  border:1px solid rgba(0,240,255,.3);
  box-shadow:0 0 30px rgba(0,240,255,.3);
  position:relative;
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.modal-header h3{
  margin:0;
  color:var(--neon);
  font-family:Orbitron;
}
.close-modal{
  background:none;
  border:none;
  color:var(--neon);
  font-size:20px;
  cursor:pointer;
}
.close-modal:hover{
  color:white;
}

/* APP */
.app{
  width:100%;
  max-width:430px;
  height:95vh;
  background:linear-gradient(180deg,#0b132b,#060b1a);
  border-radius:22px;
  box-shadow:
    0 0 30px rgba(0,240,255,.25),
    inset 0 0 40px rgba(0,240,255,.05);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
}

/* MENU */
.menu-toggle{
  position:absolute;
  top:16px;
  left:16px;
  z-index:10;
  background:transparent;
  border:none;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  justify-content:space-around;
  width:30px;
  height:25px;
}
.menu-toggle span{
  display:block;
  width:100%;
  height:3px;
  background:var(--neon);
  border-radius:2px;
  transition:.25s;
  transform-origin:center;
}
.menu-toggle.active span:nth-child(1){
  transform:rotate(45deg) translate(6px,6px);
}
.menu-toggle.active span:nth-child(2){
  opacity:0;
}
.menu-toggle.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

/* MENU DROPDOWN */
.menu{
  position:absolute;
  top:50px;
  left:16px;
  background:var(--card);
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,240,255,.3);
  padding:10px 0;
  min-width:150px;
  display:none;
  z-index:9;
}
.menu.active{
  display:block;
}
.menu a{
  display:block;
  padding:10px 16px;
  color:var(--text);
  text-decoration:none;
  font-size:14px;
}
.menu a:hover{
  background:rgba(0,240,255,.1);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  padding-left:60px; /* Buat ngasih ruang ke tombol hamburger */
  border-bottom:1px solid rgba(255,255,255,.08);
  background:linear-gradient(135deg,#0b1b3a,#060b1a);
}
.header img{
  width:42px;
  height:42px;
  border-radius:50%;
  box-shadow:0 0 12px rgba(0,240,255,.7);
  animation:spin 10s linear infinite;
}
@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
.header .title{
  display:flex;
  flex-direction:column;
}
.header .title span{
  font-family:Orbitron;
  font-size:18px;
  color:var(--neon);
}
.header .title small{
  font-size:11px;
  color:var(--sub);
}

/* CHAT */
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
  scrollbar-width:none;
}
.chat::-webkit-scrollbar{display:none}

.msg{
  max-width:80%;
  margin-bottom:14px;
  padding:12px 14px;
  border-radius:16px;
  font-size:14px;
  line-height:1.45;
  animation:fadeUp .25s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}

.user{
  background:linear-gradient(135deg,var(--neon2),var(--neon));
  color:#000;
  margin-left:auto;
  box-shadow:0 0 14px rgba(0,240,255,.5);
}

.ai{
  background:linear-gradient(180deg,#101b3f,#0b132b);
  border:1px solid rgba(0,240,255,.25);
  box-shadow:0 0 10px rgba(0,240,255,.15);
}

/* INPUT */
.input{
  display:flex;
  gap:10px;
  padding:14px;
  border-top:1px solid rgba(255,255,255,.08);
  background:linear-gradient(135deg,#060b1a,#02040a);
}
input{
  flex:1;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#0a1433;
  color:white;
  font-size:14px;
}
input::placeholder{color:#7f8db3}

button{
  background:linear-gradient(135deg,var(--neon),var(--neon2));
  border:none;
  border-radius:14px;
  padding:0 18px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 14px rgba(0,240,255,.6);
  transition:.2s;
}
button:hover{transform:scale(1.05)}

.footer{
  text-align:center;
  font-size:10px;
  color:var(--sub);
  padding:6px;
}
</style>
</head>
<body>

<div class="app">
  <!-- MENU TOGGLE -->
  <button class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- MENU DROPDOWN -->
  <div class="menu" id="menu">
    <a href="#" onclick="alert('Credit: Dibuat oleh RyuNami AI')">Credit</a>
    <a href="#" id="contactLink">Contact Developer</a>
  </div>

  <!-- HEADER -->
  <div class="header">
    <img src="https://files.catbox.moe/h7y2sd.jpg" alt="Logo">
    <div class="title">
      <span>RyuNami AI</span>
      <small>Neon Intelligence</small>
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat" id="chat">
    <div class="msg ai">
      Yo ðŸ‘‹ gw <b>RyuNami AI</b>.<br>
      Mau ngoding, nanya, atau curhat? lempar aja ke gw.
    </div>
  </div>

  <!-- INPUT -->
  <div class="input">
    <input id="text" placeholder="Tulis pesan lu..." />
    <button onclick="send()">âž¤</button>
  </div>

  <div class="footer">Â© RyuNami AI â€¢ Neon Mode</div>
</div>

<!-- MODAL BIODATA -->
<div class="modal" id="biodataModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Developer Info</h3>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-body">
      <p><strong>Nama:</strong>xzrinx</p>
      <p><strong>Role:</strong>developer RyuNami</p>
      <p><strong>Keahlian:</strong>web developer</p>
      <p><strong>Kontak:</strong>t.me/xzrinx</p>
      <p><strong>Deskripsi:</strong>its me</p>
    </div>
  </div>
</div>

<script>
// Toggle menu
document.getElementById("menuToggle").addEventListener("click", function(){
  const menu = document.getElementById("menu");
  const toggle = this;
  menu.classList.toggle("active");
  toggle.classList.toggle("active");
});

// Close menu when clicking outside
document.addEventListener("click", function(event){
  const menu = document.getElementById("menu");
  const toggle = document.getElementById("menuToggle");
  if (!menu.contains(event.target) && !toggle.contains(event.target)) {
    menu.classList.remove("active");
    toggle.classList.remove("active");
  }
});

// Modal
const modal = document.getElementById("biodataModal");
const contactLink = document.getElementById("contactLink");
const closeModal = document.querySelector(".close-modal");

contactLink.addEventListener("click", function(e){
  e.preventDefault();
  modal.classList.add("active");
  document.getElementById("menu").classList.remove("active");
  document.getElementById("menuToggle").classList.remove("active");
});

closeModal.addEventListener("click", function(){
  modal.classList.remove("active");
});

// Close modal when clicking outside
window.addEventListener("click", function(event){
  if (event.target === modal) {
    modal.classList.remove("active");
  }
});

async function send(){
  const input = document.getElementById("text")
  const chat = document.getElementById("chat")
  if(!input.value.trim()) return

  const msg = input.value
  chat.innerHTML += `<div class="msg user">${msg}</div>`
  input.value=""
  chat.scrollTop = chat.scrollHeight

  const res = await fetch("chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:msg })
  })

  const data = await res.json()
  chat.innerHTML += `<div class="msg ai">${data.reply}</div>`
  chat.scrollTop = chat.scrollHeight
}
</script>

</body>
</html>
